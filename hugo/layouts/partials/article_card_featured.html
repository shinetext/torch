<article>
  <div>
    <img src="{{ .Params.image }}" />
  </div>
  <div class="article-card-featured-content">
      <div class="article-card-featured-title"><h3>{{ .Title }}</h3></div>
      <div class="article-card-featured-subtitle">
        <div class="article-card-featured-author">
          <img src={{ .Params.authorImage }}>
          <p>By {{ .Params.author }}</p>
        </div>
        <p class="article-card-featured-social">BTN</p>
      </div>
  </div>
</article>
