
{{ $author := .Params.author }}
<article class="featured-article-preview">
    <a href="{{ .Permalink }}" class="-article-image">
      <img src="{{ .Params.image }}?&w=900&h=600" alt="headerphoto"/>
    </a>
    <span class="-category">
      {{ range .Params.categories }}
        <a href="/categories/{{ . }}">{{ . }}</a>
      {{ end }}
    </span>
    <div class="-content">
      <div class="-title"><h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2></div>
      <div class="-subtitle">
        <div id="header-author">
          <span class="-name"><a href="/author/{{ replaceRE " " "-" $author }}">{{ $author }}</a></span>
        </div>
      </div>
    </div>
</article>
