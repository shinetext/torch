{{ $author := .Params.author }}
  <div class="-info-container">
    <a href="/author/{{ replaceRE " " "-" $author }}" class="-photo-container">
      <img src="{{ .Params.authorImage }}?fit=thumb&w=100&h=100">
      <div class="-name">{{ $author }}</div>
    </a>

    <div class="-social-links-container">
      {{ partial "social/author_social.html" . }}
    </div>
  </div>
  <div id="author-bio" class="-bio">
    {{ range .Params.bio }}
      {{ . | markdownify }}
    {{ end }}
  </div>
