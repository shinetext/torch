
  <div class="-info-container">
    <div class="-photo-container">
      <img src="{{ .Params.image }}?fit=thumb&w=100&h=100">
    </div>
    <div class="-name">Author: {{ .Params.author }}</div>

    <div class="-social-links-container">
      {{ if .Params.facebook }}
      <a class="-social-link" href="https://www.facebook.com/{{ .Params.facebook }}" target="_blank">Facebook</a>
      {{ end }}
      <!-- Add Twitter -->
      <!-- Add instagram -->
      <!-- Add linkedin -->
    </div>
  </div>
  <div class="-bio">
    {{ range .Params.bio }}
      {{ . | markdownify }}
    {{ end }}
  </div>
