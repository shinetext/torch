
  <div class="-info-container">
    <div class="-photo-container">
      <img src="{{ .Params.image }}?fit=thumb&w=100&h=100">
    </div>
    <div class="-name">Author: {{ .Params.author }}</div>

    <div class="-social-links-container">
      {{ partial "social/author_social.html" . }}
    </div>
  </div>
  <div id="author-bio" class="-bio">
    {{ range .Params.bio }}
      {{ . | markdownify }}
    {{ end }}
  </div>
