{{ $shareTitle := "Shine Advice" }}
<div id="header-author-photo">
  <img src="{{ .Params.authorImage }}?fit=thumb&w=100&h=100">
  <span class="-name">BY: {{ .Params.author }}</span>
</div>
<div class="social-tags-container">
  <div class="social-container col-xs-12 col-xs-offset-0">
    <a class="fa fa-facebook fa-lg social-icon" href="http://www.facebook.com/sharer/sharer.php?u={{ .Permalink | safeURL }}&title={{ $shareTitle }}&picture={{ .Site.Params.shine_logo }}&description={{ .Site.Params.description }}" target="_blank"
      ga-on="click"
      ga-event-category="Share"
      ga-event-action="facebook"
      ga-event-label="{{ .URL }}"></a>
    <a class="fa fa-twitter fa-lg social-icon" href="http://twitter.com/share?via=ShineText&url={{ .Permalink | safeURL }}&text={{ .Params.title }}" target="_blank"
      ga-on="click"
      ga-event-category="Share"
      ga-event-action="twitter"
      ga-event-label="{{ .URL }}"></a>
    <a class="fa fa-pinterest fa-lg social-icon" data-pin-do="buttonPin" data-pin-tall="true" data-pin-round="true" data-pin-save="false" href="https://www.pinterest.com/pin/create/button/?url={{ .Permalink | safeURL }}&media={{ .Site.Params.shine_logo }}&description={{ .Site.Params.description }}" target="_blank"
      ga-on="click"
      ga-event-category="Share"
      ga-event-action="pinterest"
      ga-event-label="{{ .URL }}"></a>
    <a class="fa fa-linkedin fa-lg social-icon" href="https://www.linkedin.com/shareArticle?mini=true&url={{ .Permalink | safeURL }}&title={{ .Params.title | jsonify }}" target="_blank"
      ga-on="click"
      ga-event-category="Share"
      ga-event-action="linkedin"
      ga-event-label="{{ .URL }}"></a>
    <a class="fa fa-envelope-o fa-lg social-icon" href="mailto:?subject={{ .Params.title }}&body={{ .Permalink | safeURL }}" rel="external"
      ga-on="click"
      ga-event-category="Share"
      ga-event-action="email"
      ga-event-label="{{ .URL }}"></a>
  </div>
</div>
