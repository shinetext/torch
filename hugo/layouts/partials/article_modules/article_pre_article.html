{{ $shareTitle := "Shine Advice" }}
{{ $author := .Params.author }}
<a href="/author/{{ replaceRE " " "-" $author }}" id="header-author-photo">
  <img src="{{ .Params.authorImage }}?fit=thumb&w=100&h=100">
  <span class="-name">{{ $author }}</span>
</a>
  <div class="social-container">
    <a class="fab fa-facebook-f fa-2x social-icon fb-icon" href="http://www.facebook.com/sharer/sharer.php?u={{ .Permalink | safeURL }}&title={{ $shareTitle }}&picture={{ .Site.Params.shine_logo }}&description={{ .Site.Params.description }}" target="_blank"></a>
    <a class="fab fa-twitter fa-2x social-icon twitter-icon" href="http://twitter.com/share?via=ShineText&url={{ .Permalink | safeURL }}&text={{ .Params.title }}" target="_blank"></a>
    <a class="fab fa-pinterest fa-2x social-icon pinterest-icon" data-pin-custom="true" data-pin-do="buttonBookmark" href="https://www.pinterest.com/pin/create/button/?url={{ .Permalink | safeURL }}&media={{ .Site.Params.shine_logo }}&description={{ .Site.Params.description }}" target="_blank"></a>
    <a class="fab fa-linkedin-in fa-2x social-icon linkedin-icon" href="https://www.linkedin.com/shareArticle?mini=true&url={{ .Permalink | safeURL }}&title={{ .Params.title | jsonify }}" target="_blank"></a>
    <a class="far fa-envelope fa-2x social-icon mail-icon" href="mailto:?subject={{ .Params.title }}&body={{ .Permalink | safeURL }}" rel="external"></a>
    <a id="sms-share"></a>
</div>
