<div class="social-container">
  <a class="fa fa-2x fa-facebook social-icon fb-icon" href="http://www.facebook.com/sharer/sharer.php?u={{ .Permalink | safeURL }}&title={{ .Params.title }}&picture={{ .Site.Params.shine_logo }}&description={{ .Site.Params.description }}" target="_blank"
    ga-on="click"
    ga-event-category="Share"
    ga-event-action="facebook"
    ga-event-label="{{ .URL }}"></a>
  <a class="fa fa-2x fa-twitter social-icon twitter-icon" href="http://twitter.com/share?via=ShineText&url={{ .Permalink | safeURL }}&text={{ .Params.title | jsonify }}" target="_blank"
    ga-on="click"
    ga-event-category="Share"
    ga-event-action="twitter"
    ga-event-label="{{ .URL }}"></a>
  <a class="fa fa-2x fa-pinterest social-icon pintrest-icon" href="https://www.pinterest.com/pin/create/button/?url={{ .Permalink | safeURL }}&media={{ .Site.Params.shine_logo }}&description={{ .Site.Params.description }}" target="_blank"
    ga-on="click"
    ga-event-category="Share"
    ga-event-action="pinterest"
    ga-event-label="{{ .URL }}">
      <i ></i>
    </a>
  <a class="fa fa-2x fa-linkedin social-icon linkedin-icon" href="https://www.linkedin.com/shareArticle?mini=true&url={{ .Permalink | safeURL }}&title={{ .Params.title }}" target="_blank"
    ga-on="click"
    ga-event-category="Share"
    ga-event-action="linkedin"
    ga-event-label="{{ .URL }}"
    >
    </a>
  <a class="fa fa-2x fa-envelope-o social-icon mail-icon" href="mailto:?subject={{ .Params.title }}&body={{ .Permalink | safeURL }}" rel="external"
    ga-on="click"
    ga-event-category="Share"
    ga-event-action="email"
    ga-event-label="{{ .URL }}"></a>
</div>
