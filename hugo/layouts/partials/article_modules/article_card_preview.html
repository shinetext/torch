<article id="card" class="card">
  <div class="card-container">
    <div class="thumbnail">
      <img src="{{ .Params.image }}" alt="headerphoto"/>
    </div>
    <div class="card-category">
      {{ range .Params.categories }}
        {{ . }}
      {{ end }}
    </div>
    <div class="card-content">

      <div class="card-title"><h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4></div>
      <div class="card-subtitle">
        <p class="card-author">By {{ .Params.author }}</p>
        <p class="card-social">BTN</p>
      </div>

    </div>
  </div>
</article>
