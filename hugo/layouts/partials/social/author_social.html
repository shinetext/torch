{{ if .Params.facebook }}
<a class="fa fa-facebook social-icon fb-icon" href="https://www.facebook.com/{{ .Params.facebook }}" target="_blank"></a>
{{ end }}
{{ if .Params.twitter }}
<a class="fa fa-twitter social-icon pinterest-icon" href="https://www.twitter.com/{{ .Params.twitter }}" target="_blank"></a>
{{ end }}
{{ if .Params.instagram }}
<a class="fa fa-instagram social-icon instagram-icon" href="https://www.instagram.com/{{ .Params.instagram }}" target="_blank"></a>
{{ end }}
{{ if .Params.linkedin }}
<a class="fa fa-linkedin social-icon mail-icon" href="https://www.linkedin.com/in/{{ .Params.linkedin }}" target="_blank"></a>
{{ end }}
