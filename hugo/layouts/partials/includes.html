
<link rel="alternate" href="{{ "index.xml" | absLangURL }}" type="application/rss+xml" title="{{ .Site.Title }}">
<link rel="stylesheet" href="{{ $.Site.Data.path.manifest.maincss | relURL }}">
<script src="https://kit.fontawesome.com/3ceb72e468.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla:400,400i,700|Open+Sans:400,400i,700|Poppins:400,700&display=swap" />
{{ if .Params.canonicalLink }}
  <link rel="canonical" href="{{ .Params.canonicalLink }}" />
{{ else }}
  <link rel="canonical" href="{{ .URL | absLangURL }}" />
{{ end }}
{{ if eq (getenv "ENABLE_ANALYTICS_TRACKING") "true" }}
  {{ partial "extra/gtm_head.html" . }}
  <script async src='https://cdnjs.cloudflare.com/ajax/libs/autotrack/1.0.1/autotrack.js'></script>
{{ end }}
