
<link rel="alternate" href="{{ "index.xml" | absLangURL }}" type="application/rss+xml" title="{{ .Site.Title }}">
<link rel="stylesheet" href="{{ $.Site.Data.path.manifest.maincss | relURL }}">
<link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Karla:400,400i,700" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
<script src="//load.sumome.com/" data-sumo-site-id="a67d2a27d703a5b063170cf719099ec653218686c511e6866a2c38d8dd1f52a2" async="async"></script>
{{ if .Params.cannonicalLink }}
  <link rel="canonical" href="{{ .Params.canonicalLink }}" />
{{ else }}
  <link rel="canonical" href="{{ .URL | absLangURL }}" />
{{ end }}
{{ if eq (getenv "ENABLE_ANALYTICS_TRACKING") "true" }}
  {{ template "_internal/google_analytics_async.html" . }}
  {{ partial "extra/gtm_head.html" . }}
  {{ partial "extra/fb_pixel.html" . }}
  <script async src='https://cdnjs.cloudflare.com/ajax/libs/autotrack/1.0.1/autotrack.js'></script>
{{ end }}
